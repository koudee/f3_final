<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Crypto Screener</title>
</head>

<body>

    <h1 class="text-center mt-3">
        Crypto Screener
    </h1>
    <div class="controls mt-3">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="search by symbol or name" id="input-search">
        </div>

        <div class="input-group d-block">
            <button id="sort-btn-market" class="btn btn-outline-primary" type="button">sort by Mkt Cap</button>
            <button id="sort-btn-percent" class="btn btn-outline-primary" type="button">sort by percentage</button>
        </div>
    </div>
    <table class="table mt-3">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Symbol</th>
                <th scope="col">Price($)</th>
                <th scope="col">Volume($)</th>
                <th scope="col">Change(%)</th>
                <th scope="col">Market Cap($)</th>
            </tr>
        </thead>
        <tbody id="table-data">
        </tbody>
    </table>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
